<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Decisions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <div class="container header">
            <h1>Decision Maker</h1>
            <h4>For when deciding is too hard</h4>
    </div>
    <div class="container form">
        <div class="question">
            <h2>Question:</h2>
            <div>
                <input type="text" class="form-control input-lg" id="questionVal" placeholder="Optional question">
            </div>
        </div>
        <div class="options">
            <h2>Options:</h2>
            <div class="form-group">
                <input type="text" class="form-control input-lg" id="optionVal" placeholder="Enter an option">
                <input type="text" class="form-control input-lg" id="optionVal" placeholder="Enter an option">
                <input type="text" class="form-control input-lg" id="optionVal" placeholder="Enter an option">
            </div>
        </div>
        <div class="control">
            <button id="option-btn">Option +</button>
            <button id="answer-btn">Choose!</button>
            <button id="reset-btn" href="index.html">Ask again</button>
        </div>
    </div>
</body>

</html>
